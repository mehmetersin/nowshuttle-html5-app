<script>

var jsontext = '';


 $.ajax({
 url:"http://localhost:8686/NowShuttleWebApi/operations/getShuttles",
  type:"GET",
  data:jsontext,
  contentType:"application/json; charset=utf-8",
  dataType:"json",
converters:"text json" ,

        'jsonp': jQuery.parseJSON,
    },
error: function(jqXHR, textStatus, errorThrown) {
        alert('error'+JSON.stringify(jqXHR));
//        console.log(textStatus+': '+errorThrown);
    },
  success: function(data){



for (var i = 0; i < data.length; i++) { 
  

$("#shuttles").append("<li class=\"ui-li ui-li-static ui-body-c\">"+data[i].name+"</li>"   );
}



    if ('1'==data.status){



localStorage.setItem('userState', data.status);
localStorage.setItem('userUserId', data.userId);

$('#goMenu').click();	
	}


  }
 

 
 
 

            });

    </script>
